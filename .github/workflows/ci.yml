name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  process-images:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies directly
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python mediapipe pytest

      # 4️⃣ Debug: list input folder contents
      - name: Show input folder
        run: |
          echo "Listing input folder:"
          ls -R input || echo "No input folder or files found"

      # 5️⃣ Run image processing
      - name: Run image processing
        run: python -m project.src.main

      # 6️⃣ Debug: list output folder contents
      - name: Show output folder
        run: |
          echo "Listing output folder:"
          ls -R output || echo "No output generated"

      # 7️⃣ Run tests if test_output.py exists
      - name: Run tests
        run: |
          if [ -f test_output.py ]; then
            pytest -v test_output.py
          else
            echo "No test_output.py found; skipping tests"
          fi

      # 8️⃣ Upload processed images as artifacts
      - name: Upload processed images
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/*

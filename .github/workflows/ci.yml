name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*  # all feature branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies + pytest
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run the image processing script
      - name: Run image processing
        run: python -m project.src.main

      # Step 5: Run PyTest to verify output
      - name: Run tests
        run: pytest test_output.py

      # Step 6: Upload processed images as artifacts
      - name: Upload processed images
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/**

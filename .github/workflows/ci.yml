name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mediapipe opencv-python

      # 4️⃣ Debug: list input folder
      - name: Show input folder
        run: ls -R input || echo "No input folder or files found"

      # 5️⃣ Run image processing
      - name: Run image processing
        run: python -m project.src.main
        working-directory: ${{ github.workspace }}

      # 6️⃣ Debug: list output folder
      - name: Show output folder
        run: ls -R output || echo "No output generated"

      # 7️⃣ Run tests
      - name: Run tests
        run: pytest -v test_output.py || true
        working-directory: ${{ github.workspace }}

      # 8️⃣ Upload processed images as artifacts
      - name: Upload processed images
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/*
name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies directly
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python mediapipe pytest

      # 4️⃣ Debug: list input folder contents
      - name: Show input folder
        run: ls -R input || echo "No input folder or files found"

      # 5️⃣ Ensure there is at least one image to process
      - name: Create sample image if input is empty
        run: |
          if [ -z "$(ls -A input 2>/dev/null)" ]; then
            mkdir -p input
            python -c "from PIL import Image; img = Image.new('RGB', (128,128), (255,0,0)); img.save('input/sample.jpg')"
          fi

      # 6️⃣ Run image processing
      - name: Run image processing
        working-directory: project
        run: python -m src.main

      # 7️⃣ Debug: list output folder contents
      - name: Show output folder
        run: ls -R output || echo "No output generated"

      # 8️⃣ Run tests
      - name: Run tests
        working-directory: project
        run: pytest -v test_output.py || true

      # 9️⃣ Upload processed images
      - name: Upload processed images
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/*

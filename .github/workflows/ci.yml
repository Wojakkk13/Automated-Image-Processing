name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # ensure pytest is available

    # 4. Run image processing
    - name: Run image processing
      run: python -m project.src.main
      working-directory: ${{ github.workspace }}

    # 5. Run tests
    - name: Run tests
      run: pytest -v test_output.py

    # 6. Upload processed images
    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output/**

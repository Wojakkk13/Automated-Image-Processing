name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/initial
      - feature/image-processing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run Image Processing
      run: python project/src/main.py

    - name: Run PyTest Validation
      run: pytest test_output.py

    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output/*

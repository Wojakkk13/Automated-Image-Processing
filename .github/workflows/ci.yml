name: Automated Image Processing CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r project/requirements.txt
          pip install pytest

      - name: Ensure input has an image
        run: |
          mkdir -p input
          curl -s -o input/sample.jpg https://via.placeholder.com/128x128.png

      - name: Show input folder
        run: ls -R input

      - name: Run image processing
        run: python project/src/main.py

      - name: Show output folder
        run: ls -R output

      - name: Run tests
        run: pytest -v test_output.py

      - name: Upload processed images
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/*
